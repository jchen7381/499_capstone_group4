<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
    </head>
    <body>
        <h1> Users </h1>
        <table>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
